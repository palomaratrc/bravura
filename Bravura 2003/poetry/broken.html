<div align="center"> 
  <p align="center"><em>Broken</em></p>
  <p align="left">If somehow you gathered<br>
    Yourself<br>
    In shards of broken glass<br>
    So malicious to human touch<br>
    I would cradle you<br>
    Tight and solid against my<br>
    Frail and disbelieving flesh<br>
    Tell the world you had not shattered<br>
    Lie and say I was not<br>
    Breaking with you.</p>
