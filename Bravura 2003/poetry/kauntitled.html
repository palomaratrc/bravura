<div align="center"> 
  <p align="center"><em>Untitled</em><br>
  </p>
  <p align="left">Hushed is the<br>
    Melting night<br>
    Yourself reticent in<br>
    Remaining substantial<br>
    Distant in your<br>
    Own retreat<br>
    No one will speak<br>
    For I have found<br>
    Your fingers clenched<br>
    Upon my throat and <br>
    My heart nakedly <br>
    Trapped in your<br>
    Furious grip.</p>
