<div align="center">
  <p><em>Silken Silver</em></p>
  <p align="left">silken silver<br>
    spun by spiders,<br>
    ruby kiss<br>
    ahap the waters;<br>
    twirl the dance<br>
    upon the deck,<br>
    drinking rum<br>
    on ghost-shipwreck. </p>
  <p align="left"> for, deep, below<br>
    in davey&#8217;s locker,<br>
    lie thar bones<br>
    there-everafter;<br>
    waiting for <br>
    whats yet to come,<br>
    hope in vain<br>
    they&#8217;ll see the sun!</p>
  <p align="left">&nbsp;</p>
  <p align="left"><br>
  </p>
