<div align="center"> 
  <p align="center"><em>Two Pieces and a Bloody Streak</em><br>
  </p>
  <p align="left">(a broken heart and tripartite theory)</p>
  <p align="left"><br>
    You punched a hole <br>
    through my middle. <br>
    Your fist connected with the wall. <br>
    Your knuckles tore through,<br>
    smashing my heart into three warm pieces.<br>
    And you picked one up as it quivered, <br>
    put it in your pocket<br>
    and left.</p>
