<body><center><div id="layer1" style="position:static; width:600px; height:500px; overflow:auto" class="divframe">

      <td width="596" height="52" valign="top" class="titlecell"><p><span class="title">Three Poems</span><br>
      <span class="author">Emit Levart</span></p></td>
    </tr>
    <tr>
      <td height="13"></td>
    </tr>
    <tr>
      <td height="177" width="596" valign="top" class="textcell"><p><strong>          Bad News Smiles</strong></p>
        <p>Pumping fear<br>
          Into my living room,<br>
          One smile at a time.</p>
        <p>I turn off the news<br>
          And walk out<br>
          Into sunshine.<br>
        </p>
        <p><strong>Toy</strong></p>
        <p>She winds up life<br>
          Each morning,<br>
          Like it's <br>
          Her favorite toy.<br>
        </p>
        <p><strong>Solid Citizen</strong></p>
        <p>He built a wall <br>
          Of mental blocks <br>
          To ensure<br>
          He couldn't see</p>
</td>
    </tr>
