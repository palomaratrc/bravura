<font face="Arial, Helvetica, sans-serif" size="2">Dandelions<br>
Becky Muñoa</font><font face="Arial, Helvetica, sans-serif" size="1"><br>
<br>
Wishes rooted in my own backyard<br>
Caught in my hair and etched in my heart<br>
Feathery arms outstretched towards the sky<br>
Plucked from the ground for a passerby<br>
Shaken away by the wind that’s a blowin’<br>
Wonder where all those wishes are going?</font><br>
