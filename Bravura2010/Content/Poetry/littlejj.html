<p>
<span id="title">Little JJ</span><br />
Carroll Lee Allman<br /><br />

In dirty marmalade coat<br />
and fragile stature—proud, erect—<br />
he perched desperately,<br />
round green eyes surveying<br />
the ladder against the trunk,<br />
three gardeners<br />
and woman below,<br />
milling and busy,<br />
drafting quick plans,<br />
intent on his rescue.
